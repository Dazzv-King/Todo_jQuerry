<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <section class="todo__section">
        <div id="todo">
            <h1>Мои задачи</h1>
            <ol class="todo__list"></ol>
            <input type="text" class="todo__add__input">
            <button class="todo__add__button btn">Добавить</button>
        </div>
        <script type="text/template" id="todo__template">
            <input class="todo__item__input" type="text" value="{{textfromJQ}}" style="display: none;">
            <span class="todo__item__text">{{textfromJQ}}</span>
            <div>
                <button class="todo__item__edit__btn btn__edit btn" type="button">Изменить</button>
                <button class="todo__item__apply__btn btn__apply btn" type="button" style="display: none;">Готово</button>
                <button class="todo__item__remove__btn btn" type="button">X</button>
            </div>
        </script>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
